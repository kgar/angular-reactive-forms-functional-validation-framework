<div class="field">
  <div class="form-label-container">
    <label
      [for]="labelFor"
      *ngIf="labelText"
      [class.has-validation-errors]="emitError(control)"
      >{{ labelText }}</label
    >
    <span *ngIf="emitError(control)" class="validation-error-label-alert"
      >!</span
    >
  </div>
  <ng-content></ng-content>
  <app-validation-error-message *ngIf="emitError(control)">{{
    errorMessage
  }}</app-validation-error-message>
</div>
